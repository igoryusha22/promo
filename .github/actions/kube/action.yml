name: "Setup kubectl"
description: "Installs kubectl and configures the Kubernetes context"
inputs:
  kube_api_server:
    description: 'Kubernetes API server URL'
    required: true
  kube_token:
    description: 'Kubernetes Token'
    required: true
  kube_ca:
    description: 'Kubernetes CA certificate'
    required: true
runs:
  using: "composite"
  steps:
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: "latest"

    - name: Configure Kubernetes context
      shell: bash
      run: |
        kubectl config set-cluster igoryusha22-cluster --server=${INPUT_KUBE_API_SERVER} --certificate-authority=$(echo "${INPUT_KUBE_CA}" | base64 --decode)
        kubectl config set-credentials deployer --token=$(echo "${INPUT_KUBE_TOKEN}" | base64 --decode)
        kubectl config set-context deploy-context --cluster=igoryusha22-cluster --user=deployer
        kubectl config use-context deploy-context

