name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
  CI_REGISTRY_IMAGE: ${{ secrets.REGISTRY_IMAGE }}
  CI_REGISTRY_USER: ${{ secrets.REGISTRY_USERNAME }}
  CI_REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: ./.github/workflows/steps/node.yml

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: TypeScript Validation
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: ./.github/workflows/steps/node.yml

      - name: Run TypeScript validation
        run: npm run type-check

  nextjs-build:
    name: Build Next.js Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]

    steps:
      - name: Setup Docker
        uses: ./.github/workflows/steps/docker.yml

      - name: Build and Tag Next.js Image
        run: |
          make build \
            image="nextjs"
            dockerfile="./docker/nextjs/Dockerfile" \
            BUILD="$(CI_COMMIT_SHA:0:8)" \
            .

  nginx-build:
    name: Build Nginx Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]

    steps:
      - name: Setup Docker
        uses: ./.github/workflows/steps/docker.yml

      - name: Build and Tag Nginx Image
        run: |
          make build \
            image="nginx"
            dockerfile="./docker/nginx/Dockerfile" \
            BUILD="$(CI_COMMIT_SHA:0:8)" \
            .

  nextjs-push-registry:
    name: Push Next.js Image To Registry
    runs-on: ubuntu-latest
    needs: [nextjs-build]

    steps:
      - name: Setup Docker
        uses: ./.github/workflows/steps/docker.yml

      - name: Push Next.js Image To Registry
        run: |
          make registry \
            image="nextjs"
            BUILD="$(CI_COMMIT_SHA:0:8)" \
            .

  nginx-push-registry:
    name: Push Nginx Image To Registry
    runs-on: ubuntu-latest
    needs: [nginx-build]

    steps:
      - name: Setup Docker
        uses: ./.github/workflows/steps/docker.yml

      - name: Push Nginx Image To Registry
        run: |
          make registry \
            image="nginx"
            BUILD="$(CI_COMMIT_SHA:0:8)" \
            .

  nextjs-deploy:
    name: Deploy Next.js
    runs-on: ubuntu-latest
    needs: [nextjs-push-registry]

    steps:
      - name: Setup kubectl
        uses: ./.github/actions/kube.yml

      - name: Setup Docker
        uses: ./.github/workflows/steps/docker.yml

      - name: Deploy
        run: |
          make deploy \
            image="nextjs" \
            tag="latest" \
            deployment="nextjs"

  nginx-deploy:
    name: Deploy Nginx
    runs-on: ubuntu-latest
    needs: [nginx-push-registry]

    steps:
      - name: Setup kubectl
        uses: ./.github/actions/kube.yml

      - name: Setup Docker
        uses: ./.github/workflows/steps/docker.yml

      - name: Deploy
        run: |
          make deploy \
            image="nginx" \
            tag="latest" \
            deployment="nginx"
